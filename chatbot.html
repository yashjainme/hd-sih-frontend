<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Expert Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Agricultural Expert Chatbot</h1>
    </header>

    <div class="container">
        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask an agricultural question...">
            <button id="send-btn">Send</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Thinking...</div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
